<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Tools</title>
  <link rel="stylesheet" href="/static/style.css">
  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(div => div.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>PDF Toolkit</h1>
    <div class="nav">
      <button onclick="showSection('compress')">Compress</button>
      <button onclick="showSection('merge')">Merge</button>
      <button onclick="showSection('split')">Split</button>
    </div>

    <!-- Compress -->
    <div class="section" id="compress" style="display:block;">
      <h2>Compress PDF</h2>
      <form method="post" action="/compress" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required /><br><br>
        <button type="submit">Compress</button>
      </form>
    </div>

    <!-- Merge -->
    <div class="section" id="merge" style="display:none;">
      <h2>Merge PDFs</h2>
      <form method="post" action="/merge" enctype="multipart/form-data">
        <input type="file" name="files" multiple accept=".pdf" required /><br><br>
        <button type="submit">Merge</button>
      </form>
    </div>

    <!-- Split -->
    <div class="section" id="split" style="display:none;">
      <h2>Split PDF</h2>
      <form method="post" action="/split" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required /><br>
        From page: <input type="number" name="start" required /><br>
        To page: <input type="number" name="end" required /><br><br>
        <button type="submit">Split</button>
      </form>
    </div>
  </div>
</body>
</html>
