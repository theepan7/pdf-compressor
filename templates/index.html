<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PDF Compressor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        p {
            margin-bottom: 30px;
            color: #666;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005ea3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Compressor</h1>
        <p>Upload your PDF file and get a compressed version instantly.</p>
        <form method="post" action="/compress" enctype="multipart/form-data">
            <input type="file" name="file" accept=".pdf" required />
            <br />
            <button type="submit">Compress PDF</button>
        </form>
    </div>
</body>
</html>
